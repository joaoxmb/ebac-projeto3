<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebac Restaurante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header class="position-fixed pt-3 z-3 w-100" id="header">
    <div class="container">
      <div class="navbar navbar-expand-lg">
        <div class="navbar-brand">
          <a href="#" class="brand">Brand</a>
        </div>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
          <i class="navbar-toggler-icon"></i>
        </button>
        <nav id="nav" class="navbar-collapse collapse justify-content-lg-end">
          <ul class="nav nav-pills d-block d-md-flex justify-content-md-center">
            <li class="nav-item">
              <a href="#" class="nav-link">
                link
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="header" data-bs-smooth-scroll="true">
    <section id="about">
      <div class="carousel slide" id="about-slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <form id="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Nome e Sobrenome</label>
          <input type="text" name="name" id="name" class="form-control" autocomplete="off" required />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="tel" class="form-label">Celular (opcional)</label>
          <input type="text" name="tel" id="tel" class="form-control" />
        </div>
        <div class="form-group">
          <label for="msg" class="form-label">Mensagem</label>
          <textarea name="msg" id="msg" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar mensagem</button>
      </form>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
